version: '3.8'
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PWD}
      MYSQL_DATABASE: ai_inspect
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql  # 初始化表结构
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.0
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data

  device-service:
    build: ../device-service
    ports:
      - "8000:8000"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/ai_inspect
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_ROOT_PWD}
      - ENCRYPT_KEY=${FERNET_KEY}
    depends_on:
      mysql:
        condition: service_healthy

  collect-service:
    build: ../collect-service
    ports:
      - "8001:8001"
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - device-service

  ai-service:
    build: ../ai-service
    ports:
      - "8002:8002"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - OLLAMA_URL=${OLLAMA_URL}
      - COLLECT_SERVICE_URL=http://collect-service:8001
    depends_on:
      - redis
      - collect-service

  frontend:
    build: ../frontend
    ports:
      - "80:80"
    depends_on:
      - device-service
      - ai-service

volumes:
  mysql_data:
  redis_data:
